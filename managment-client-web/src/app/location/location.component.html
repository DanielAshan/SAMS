<div class="container">
    <h1 class="grid-header">Location management</h1>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <table mat-table [dataSource]="locationList" class="mat-elevation-z8">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="actions-row">
            <button mat-raised-button color="primary"
            (click)="updateLocation(element._id)">
             Edit</button>
            <button mat-raised-button color="warn"
             (click)="deleteLocation(element._id)">
             Delete
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="locationListColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: locationListColumns"></tr>
      </table>
    </mat-grid-tile>
    <mat-grid-tile class="grid-block">
      <h2>Create new location</h2>
      <form class="form-width form">
        <mat-form-field class="field-width">
          <input matInput [formControl]="name" placeholder="Location name" value="Name">
        </mat-form-field>
        <button mat-raised-button (click)="createLocation()" type="submit" color="primary">Add</button>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
</div>
